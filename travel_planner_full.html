<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Travel Budget Planner</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f9ff;
    }
    .slide {
      display: none;
      text-align: center;
      height: 100vh;
      width: 100%;
      padding: 40px;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .show {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.6s ease-in-out forwards;
    }
    #slide1 { background: linear-gradient(135deg, #0a1d3c, #142850); color: white; }
    #slide2 { background-color: #f4f9ff; }
    input, select, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 300px;
      outline: none;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #1c5985; }
    .output {
      margin-top: 30px;
      background-color: #e3f2fd;
      padding: 20px;
      border-radius: 12px;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .label { font-weight: bold; color: #0d47a1; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
